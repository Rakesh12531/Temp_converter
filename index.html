<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temp Converter</title>
</head>
<body>
    <h1 id="logo">Temperature Converter</h1>
    <div class="container">
        <input type="text" id="screen">
        <div id="radio">
            <div><input type="radio" name="temp" id="c-f"><label for="c-f">Celsius to Fahrenheit</label></div>
            <div><input type="radio" name="temp" id="f-c"><label for="f-c">Fahrenheit to celsius</label></div>
        </div>
        <button id="result">Result</button>
        <h2 id="msg"></h2>
    </div>
    <script src="index.js"></script>
</body>
</html>
